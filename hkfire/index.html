<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港大埔宏福苑大火 - 实时时间线</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-overlay"></div>

    <header class="glass-header">
        <div class="header-content">
            <div class="title-group">
                <div class="live-indicator">
                    <span class="pulse"></span>
                    LIVE
                </div>
                <h1>香港大埔宏福苑大火跟进</h1>
            </div>
            <div class="status-bar">
                <div class="stat-item">
                    <span class="label">灾情级别</span>
                    <span class="value danger">五级火警</span>
                </div>
                <div class="stat-item">
                    <span class="label">死亡人数</span>
                    <span class="value warning">128+</span>
                </div>
                <div class="stat-item">
                    <span class="label">更新时间</span>
                    <span class="value" id="last-updated">--:--</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="timeline-container" id="timeline">
            <!-- Timeline items will be injected here by JS -->
        </div>
    </main>

    <footer class="glass-footer">
        <p>资料来源：政府新闻处、各大新闻媒体整合</p>
        <p class="auto-update-note">系统每小时自动更新最新消息</p>
        <p class="auto-update-note" style="margin-top: 0.5rem; color: #10b981;">✓ GitHub 自动部署已启用</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
